



<section class="detail" style="padding-top: 140px;">
  <div class="container">
       <div class="row">
         <div class="col-xs-12 col-md-12 col-lg-12">
           <h2 style="text-align: center; padding-bottom: 20px;font-weight: 600; font-size: 30px; color: black;">KẾT QUẢ TÌM KIẾM TỪ KHÓA : " {{myId}} "</h2>
         <div class="content">
           <div class="container" style="padding-bottom: 70px;">
             <span class="item_content" >


              <!-- hiển thị bài viết từ database trả về -->
              <div class="row" *ngIf="!isHien" >
                <div class="col-xs-6 col-md-6 col-lg-4" *ngFor="let item of listdata" >
                  <div class="card" style="box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;" routerLink="/bai-viet/{{item.slug}}">

                    <img [src]="item.image[0]" class="card-img-top hinh_size" alt="...">
                    <div class="card-body"  style="padding: 20px; height: 100px; position: relative;">

                      <p class="card-title" ><a style="    color: black;text-decoration: none;text-align: center;" >{{item.title}}</a></p>
                      <span style="bottom: 0;padding-bottom: 10px; position: absolute;">{{item.update_at}}</span>
                    </div>
                  </div>
                </div>
            </div>

            <div class="row" *ngIf="isHien" >
                <p style="text-align: center; padding-top: 100px; padding-bottom: 100px;">KẾT QUẢ TÌM KIẾM KHÔNG CÓ !!</p>
          </div>


             </span>

           </div>
         </div>
         </div>
       </div>
  </div>
</section>
